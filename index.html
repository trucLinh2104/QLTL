<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./asset/css/reset.css">
    <link rel="stylesheet" href="./asset/css/stylesheet.css">
    <link rel="stylesheet" href="./asset/font/styleSheet.css">
    <meta name="description" content="">
</head>
<body>
<header>
    <div id='header'>
        <div class='logo'>
            <img class ='transparent-effect' src="./asset/image/logo.png" alt="">
            <span>Công ty ABC</span>
        </div>
        <div class='action-btn'>
            <div class="notify-btn">
                <img src="./asset/icons/icons8-bell-50.png" alt="">
            </div>
            <div class="logout-btn">
                <img src="./asset/icons/icons8-logout-50.png" alt="">
            </div>
        </div>
    </div>
</header>
<main>
    <div class="login-modal">
        <div class="logo-login">
            <img src="./asset/image/Login.jpg" alt="" class="login-img">
        </div>
        <div class="login-content">
            <div class="login-title">
                <h3></h3>
                <h3>Đăng nhập tài khoản</h3>
            </div>
            <div class="input-content">
                <div class="item1">
                    <label for="username">Tên đăng nhập</label>
                    <input id="username" type="text" placeholder="Tên đăng nhập">
                </div>

                <div class="item2">
                    <label for="password">Mật khẩu</label>
                    <input id="password" type="text" placeholder="Mật khẩu">
                </div>
            </div>
            <button class="login-btn btn">ĐĂNG NHẬP</button>
        </div>
    </div>
</main>
<footer>

</footer>
<script src="service/javascript/login.js"></script>
</body>
</html>
